{% block styles %}
<style>
.rainbow-text {
  animation: colorChange 6s ease-in-out infinite, pulse 2s ease-in-out infinite;
}

@keyframes colorChange {
  0% {
    color: #2196f3; /* Blue */
  }
  50% {
    color: #53d355; /* Green */
  }
  100% {
    color: #2196f3; /* Blue (loop back) */
  }
}

@keyframes pulse {
  0%, 100% {
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.5), 0 0 12px rgba(255, 255, 255, 0.3);
  }
  50% {
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
  }
}
</style>
{% endblock %}

<!-- Header -->
<header class="text-center mb-10">
<h1 class="text-4xl font-extrabold tracking-tight text-white">
    <a href="/"><span class="gradient-bg text-transparent bg-clip-text">EternyIQ</span></a>
</h1>
<p class="mt-2 text-lg rainbow-text">Intelligent Document Management</p>
</header>
